<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Demo</title>
    <style>
       /*  img{
            border-radius: 100%;
        } */
    </style>
</head>
<body>
    <img src="Images/roses.jpg" alt="beautiful pink roses">
    <img src="Images/tulip.jpg" alt="beautiful tulip flowers" height="200" width="300">
    <img src="Images/lotus.jpg" alt="beautiful pink lotus flower" height="200" width="300" 
    style="height:400px;width: 400px;">

    <a href="https://www.flowerglossary.com/history-and-meaning-of-pink-roses" target="_blank">
        <img src="Images/roses.jpg" alt="pink roses" />
    </a>
<hr>
    <figure>
        <img src="Images/roses.jpg" alt="beautiful pink roses">
        <figcaption>Pink Roses</figcaption>
        <img src="Images/tulip.jpg" alt="beautiful tulip flowers">
        <figcaption>Tulip Flowers</figcaption>
    </figure>
    <figure>
        <img src="Images/lotus.jpg" alt="beautiful pink lotus flower"> 
        <figcaption>Lotus Flower</figcaption>
    </figure>
</body>
</html>
