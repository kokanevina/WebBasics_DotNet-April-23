<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        section div{
            width: 50px;
            height: 50px;
            background-color: yellow;
            
        }
        section div:first-child:hover{
            width: 300px;
            height: 200px;
            transition-duration: 5s;
            transition-property: width;
        }
        /*2nd div width, height, background-color*/
        /*apply transition in height of images : height should be decreased*/
    </style>
</head>
<body>
    <section>
        <div>
            India 
        </div>
        
</body>
</html>
