<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimateDemo</title>
        
<script src="Library/jquery-3.6.4.min.js"></script>
<script>
  let myStyle={
        height:"400px",
        width:"500px",
        border:'solid 10px red' // non numeric property can not be animated
  }
  $(function(){
    $('#lotusimg').animate(myStyle,3000);
    $('#lotusimg2').mouseover(function(){
        $(this).animate(myStyle,3000,"linear",function(){
            window.alert("Animation Done");
        });
    });

    $('#lotusimg3').mouseover(()=>$('#lotusimg3').css(myStyle));
  });
</script>
</head>
<body>
    <img src="../HTML/Images/lotus.jpg" alt="lotus" id="lotusimg">
    <img src="../HTML/Images/lotus.jpg" alt="lotus" id="lotusimg2">
    <img src="../HTML/Images/lotus.jpg" alt="lotus" id="lotusimg3">
</body>
</html>
