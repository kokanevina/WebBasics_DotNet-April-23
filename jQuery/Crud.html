<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="Library/jquery-3.6.4.min.js"></script>
    <script>
        let olNode=$('<ol>');
        olNode.attr('id','breakfast');
        olNode.attr('class','olist');
        $('body').append(olNode);
        let itemsArray=['samosa','toast sandwich','poha','pizaa','burger'];
        for(let item of itemsArray){
            let liNode=$('<li>');
            liNode.text(item);  // innerText/ textContent
            olNode.append(liNode);
        }

        let attrObject1={
            'id':'heading1',
            'class':'heading'
        }
        let attrObject2={
            'id':'heading2',
            'class':'heading'
        }

        let h1Node=$('<h1>');
        h1Node.attr(attrObject1);
        h1Node.text("VIJAY HOTEL");

        let h2Node=$('<h2>', attrObject2);
            h2Node.text("BREAKFAST ITEMS");
        $('body').prepend(h1Node,h2Node);

    </script>
</body>
</html>
