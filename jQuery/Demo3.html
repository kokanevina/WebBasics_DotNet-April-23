<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            height: 200px;
            width: 300px;
            background: yellow;
            border: 4px solid green;
        }
    </style>

    
<script src="Library/jquery-3.6.4.min.js"></script>
<script>
// selector==> $()
    $(document).ready(function(){
        $("#btn1").click(function(){
            let label=$("#btn1").val();
            if(label=="HIDE"){   // FADE IN
                $('.div').hide(2000, function(){  // fadeIn
                    $("#btn1").val("SHOW");  // FADE OUT
                });
            }
            else{
                $('.div').show(1000, function(){  // fadeOut
                    $("#btn1").val("HIDE");  // FADE IN
                });
            }
        });
        $("button").click(function(){
            $(".div").toggle(1000);  // fadeToggle
        });
    });
</script>
</head>
<body>
    <input type="button" class="btn" id="btn1" value="HIDE"> <!-- / FADE IN -->
    <button>TOGGLE (HIDE/SHOW)</button>  <!-- FADE TOGGLE (FADE IN/ FADE OUT)-->
    <div id="div1" class="div">
        India is my country
    </div>
     <div id="div2" class="div">
        India is my country
    </div>
    <p>hello</p>
</body>
</html>
