<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
           
            background: yellow;
            border: 4px solid green;
        }
    </style>

    
<script src="Library/jquery-3.6.4.min.js"></script>
<script>
// selector==> $()
    $(document).ready(function(){
        $("#btn1").click(function(){
            let label=$("#btn1").val();
            console.log(label);
            if(label=="FADE OUT"){   
                $('.div').fadeOut(2000, function(){   // slideUp
                    $("#btn1").val("FADE IN");  
                });
            }
            else{
                $('.div').fadeIn(3000, function(){    // slideDown
                    $("#btn1").val("FADE OUT");  
                });
            }
        });
        $("button").click(function(){
            $(".div").fadeToggle(1000);    // slideToggle
        });
    });
</script>
</head>
<body>
    <input type="button" class="btn" id="btn1" value="FADE OUT"> 
    <button>FADE TOGGLE (FADE OUT/ FADE IN)</button>  
    <div id="div1" class="div"> 
        <img src="../HTML/Images/roses.jpg" alt="" height="200" width="200">
    </div>
     <div id="div2" class="div">
        <img src="../HTML/Images/roses.jpg" alt="" height="200" width="200">
    </div>
    <p>hello</p>
</body>
</html>
