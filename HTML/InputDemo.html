<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Controls</title>
</head>
<body>
    <b>Text Field</b>
    <br>
    <form>
    <table>
        <tr>
            <td>Course Name:</td>
            <td><input type="text" value="JAVA" readonly></td>
            <td>Course Name:</td>
            <td><input type="text" value="JAVA" disabled></td>
        </tr>
        <tr>
            <td><label>Enter First Name:</label></td>
            <td><input id="firtName" name="myName" minlength="2" pattern="^[A-Za-z]*$" required></td>
        </tr>
        <tr>
            <td><label>Enter Last Name:</label></td>
            <td><input id="lastName" type="text" name="myName" required></td>
        </tr>
        <tr>
            <td>Enter age:</td>
            <td><input type="number" min="20" max="40"   required></td>
        </tr>
        <tr>
            <td>Enter Email id:</td>
            <td><input type="email" required></td>
        </tr>
        <tr>
            <td>Set username</td>
            <td><input type="text" id="uname" minlength="4" maxlength="10"  required></td>
        </tr>
        <tr>
            <td>Set password:</td>
            <td><input type="password" pattern="^[A-Za-z0-9]{4,8}$" required></td>
        </tr>
        <tr>
            <td>Enter birthdate</td>
            <td><input type="datetime-local"></td>
        </tr>
        <tr>
            <td>Enter color:</td>
            <td><input type="color"></td>
        </tr>
    </table>
    <input type="submit" >
</form>
    
</body>
</html>
