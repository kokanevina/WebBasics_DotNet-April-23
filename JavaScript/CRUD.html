<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
  
    <p id="parentpara">
        <i id="india">India is my <sup>Country</sup></i>
    </p>
    <button onclick="replace()">REPLACE i with b</button>
    <script>
        let headingNode1=document.createElement('h2');
        headingNode1.textContent="BREAKFAST ITEMS";
        document.body.append(headingNode1);
        let olNode=document.createElement('ol');
        olNode.setAttribute('id','breakfast');
        document.body.append(olNode);

        let itemsArray=['samosa','toast sandwich','poha','pizaa','burger'];
        for(let item of itemsArray){
            let liNode=document.createElement('li');
            liNode.textContent=item;
            olNode.append(liNode);
        }
        let headingNode2=document.createElement('h1');
        headingNode2.textContent="Sai Prasad Hotel";
        document.body.prepend(headingNode2);
        let headingNode3=document.createElement('h3');
        headingNode3.textContent="Mixed";
        olNode.before(headingNode3);  // siblingnode.before('new sibling node');

        let imgNode=document.createElement('img');
        imgNode.src="../HTML/Images/tulip.jpg";
        imgNode.setAttribute("class","myImage");
        olNode.after(imgNode);


        function replace(){
            let iNode=document.getElementById('india');
            let content=iNode.innerHTML; // everything from inside i tag along with tags
            let bNode=document.createElement('b');
            bNode.innerHTML=content;
            let para=document.getElementById('parentpara');
            para.append(bNode);
            iNode.remove(); 
        }
        //innerText == textContent
    </script>
</body>
</html>
