<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <form novalidate>
        <table class="abc">
            <tr>
                <td><label for="firstName">Enter First Name:</label></td>
                <td><input id="firstName" name="myName" minlength="2" pattern="^[A-Za-z]*$" required onblur="validate1()"></td>
            </tr>
            <tr><td></td><td class="error" id="error1"></td></tr>
            <tr>
                <td><label>Enter Last Name:</label></td>
                <td><input id="lastName" type="text" name="myName" value="patil"  required></td>
            </tr>
            <tr><td></td><td class="error" id="error2"></td></tr>
            <tr>
                <td>Enter age:</td>
                <td><input type="number" min="20" max="40"   required></td>
            </tr>
            <tr>
                <td>Enter Email id:</td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td><label>Select Interested Courses</label></td>
                <td>
                   <input type="checkbox" id="course1" name="course" value="dotnet" onchange="getCourses()"> <label for="course1">DotNet</label>
                   <input type="checkbox" id="course2" name="course" value="html" onchange="getCourses()"> <label>HTML</label>
                   <input type="checkbox" id="course3" name="course" value="css" onchange="getCourses()"> <label>CSS</label>
                    <input type="checkbox" id="course4" name="course" value="javascript" onchange="getCourses()"><label>JAVASCRIPT</label>
                </td>
            </tr>
            <tr>
                <td><label>Select Gender</label></td>
                <td>
                    <input type="radio" id="rb1" value="male" name="gender" ><label>:MALE</label>
                    <input type="radio" id="rb2" value="female" name="gender"><label>:FEMALE</label>
                </td>
            </tr>
            <tr>
                <td>Set username</td>
                <td><input type="text" id="uname" minlength="4" maxlength="10"  required></td>
            </tr>
            <tr>
                <td>Set password:</td>
                <td><input type="password" pattern="^[A-Za-z0-9]{4,8}$" required></td>
            </tr>
        </table>
        <input type="submit" value="REGISTER" >
        <input type="reset">
    </form>
    <script src="MyScripts/validation.js"></script>
</body>
</html>
