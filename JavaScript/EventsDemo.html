<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tulipimage{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button onclick="showAlert()">Shopping</button>
    <button onclick="showConfirm()">FINISH EXAM</button>
    <button onclick="showPrompt()">VOTE</button>
    <button id="testbtn">TEST</button>
    <img src="../HTML/Images/roses.jpg" id="rosesimage" alt="roses" height="300" width="400" onmouseover="zoom()">
   <br>
    <img src="../HTML/Images/tulip.jpg" id="tulipimage" alt="roses"  ondblclick="zoom2()">
    <!-- Access attributes of a tag. href and target. Display on console when u mouseover on a tag-->   
    <!-- create div element. Set initial background color and border. Change background color and border of that div
    when u double click on that element.-->
    <script>
        let buttonNode=document.getElementById("testbtn");
        buttonNode.addEventListener("click",function(){
           showAlert();
        } );

        function showAlert(){
            window.alert("Hurry UP!!!! SALE ENDING SOON....");
        }

        function showConfirm(){
            let b=window.confirm("Do you really want to FINISH the EXAM????");
            console.log(b);
            if(b)
                window.alert("Your exam Submitted Successfully....");    
        }

        function showPrompt(){
            let age=window.prompt("Enter your age");
            console.log(age);
            console.log(typeof age);
            if(age<18)
                window.alert("SORRY!!!! You are not eligible for voting");
        }

        function zoom(){
            // attribute access of element
            let imageNode=document.getElementById("rosesimage"); // image element
            let ht=imageNode.height;
            let wd=imageNode.width;
            ht=ht+50;
            wd=wd+50;
            imageNode.height=ht;
            imageNode.width=wd;
            /*short code*/
            imageNode.height=imageNode.height+50;
            imageNode.width+=50;
        }

        function zoom2(){
            let imageNode=document.getElementById("tulipimage"); // image element
             /*setting image size using style properties*/
           imageNode.style.height="500px";  // styling elements via javascript styling
           imageNode.style.width="600px";
           imageNode.style.borderRadius="100%";  //css: border-radius
        }
    </script>
</body>
</html>
